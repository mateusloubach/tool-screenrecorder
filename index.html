<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="videoRecorder">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <h1>
      ScreenRec via
      <span> SCAPI </span>
    </h1>
  
    <button class="videoRecorder__cta">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          d="M496 256C496 388.548 388.548 496 256 496S16 388.548 16 256S123.452 16 256 16S496 123.452 496 256Z"
          fill="currentColor"
        />
      </svg>
    </button>
    <strong class="videoRecorder__message">
      Aperte o botão pra começar a gravar
    </strong>
    
  <h5>
    Heróis não usam capa. Eles deixam <i class="ph ph-star"></i> no <a href="https://github.com/mateusloubach/tool-screenrecorder" style="color: aliceblue;">Repo.</a>
  </h5> 
</body>
</html>
